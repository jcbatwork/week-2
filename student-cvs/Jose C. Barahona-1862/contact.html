<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a class="active" href="#">Contact</a></li>
      </ul>
    </nav>
    <header><h1>Contact</h1></header>
    <main class="contact-form">
      <form action="/server" method="get">
        <div class="form-objects">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Type your name" required />
        </div>
        <div class="form-objects">
          <label for="email">eMail</label>
          <input id="email" name="email" type="email" placeholder="Type your email" required />
        </div>
        <div class="form-objects">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message" required></textarea>
          <div class="help">Send me a message and I'll get back to you as soon as possible.</div>
        </div>
        <button>Send</button>
      </form>
    </main>
  </body>
</html>
